package example_gen;
option go_package = "github.com/muhlemmer/pbpgx/example_gen";

message Product {
    int64 id = 1;
    string title = 2;
    double price = 3;
}

message ProductList {
    repeated Product products = 1;
}

enum ProductColumns {
    ALL = 0;
    id = 1;
    title = 2;
    price = 3;
}

message ProductQuery {
    int64 id = 1;
    repeated ProductColumns columns = 2;
}